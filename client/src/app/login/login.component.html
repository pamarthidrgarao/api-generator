<section class="loginBlock">
	<div class="login">
		<h1 class="mb-3 logoLogin">API GENERATOR</h1>
		<form class="floatingForm" [formGroup]="loginForm"
			(ngSubmit)="login()">
			<div class="form-group position-relative">
				<input type="text" class="form-control relative"
					formControlName="email" required> <label
					class="floating-label">Email<sup>*</sup></label>
				<div
					*ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine"
					class="text-danger mt-1">
					<div [hidden]="!loginForm.controls['email'].errors.required">Email
						is required.</div>
					<div [hidden]="!loginForm.controls['email'].errors.pattern">Invalid email id</div>
				</div>
			</div>
			<div class="form-group position-relative">
				<input type="password" name="password" class="form-control relative"
					formControlName="password" required=""> <label
					class="floating-label">Password<sup>*</sup></label>
			</div>
			<button class="btn btn-primary" type="submit"
				[disabled]="!loginForm.valid">SIGNIN</button>
			<a class="btn btn-primary" routerLink="/signup">SIGNUP</a>
		</form>
		<!-- <p>{{loginForm.value|json}}</p>
    <p>{{loginForm.valid|json}}</p> -->

	</div>
</section>
