<section class="loginBlock">
	<div class="login">
		<h1 class="mb-3 logoLogin">API GENERATOR</h1>
		<form class="floatingForm" [formGroup]="signUpForm"
			(ngSubmit)="signup()">
			<div class="form-group position-relative">
				<input type="text" class="form-control relative"
					formControlName="fullName" required=""> <label
					class="floating-label">Name<sup>*</sup></label>
			</div>
			<div class="form-group position-relative">
				<input type="text" class="form-control relative"
					formControlName="email" required=""> <label
					class="floating-label">Email Address<sup>*</sup></label>
			</div>
			<div class="form-group position-relative">
				<input type="text" class="form-control relative"
					formControlName="phone" required=""> <label
					class="floating-label">Phone Number<sup>*</sup></label>
			</div>
			<div class="form-group position-relative">
				<input type="text" class="form-control relative"
					formControlName="password" required=""> <label
					class="floating-label">Password<sup>*</sup></label>
			</div>
			<button class="btn btn-primary" type="submit"
				[disabled]="!signUpForm.valid">Create Account</button>
			<a class="btn btn-dark" routerLink="/login">back to login</a>
			<!-- <p>{{signUpForm.value|json}}</p>
      <p>{{signUpForm.valid|json}}</p>-->
		</form>
	</div>
</section>
